    <div class="layoutWrap">
        <main>
            <h2>JavaScript｜計算機</h2>
            <div class="calcWrap">
                <div id="display">
                    <p id="form"></p>
                    <p id='ans'></p>
                </div>
                <div id="tenkey">
                    <div><button id="seven">7</button><button id="eight">8</button><button id="nine">9</button><button

                    <div><button id="four">4</button><button id="five">5</button><button id="six">6</button><button
                            id="ast">×</button>
                    </div>
                    <div><button id="one">1</button><button id="two">2</button><button id="three">3</button><button
                            id="minus">-</button></div>
                    <div><button id="zero">0</button><button id="point">.</button><button id="equal">=</button><button
                            id="plus">+</button></div>
                </div>
                <button id="clear">クリア</button>
                <button id="backspace">backspace</button>
                <div id="memory">
                    <button id="back">戻る</button>
                    <button id="forward">進む</button>
                    <button id="clearMemory">履歴の削除</button>
                </div>
            </div>
            <p id="result"></p>
        </main>
